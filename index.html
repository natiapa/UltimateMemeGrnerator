<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css" />
    <title>Meme-Editor</title>
</head>

<body onload="onInit()">

    <header>
        <nav class="menu">
            <div class="logo">Meme</div>
        </nav>
    </header>

    <section class="editor">
        <div class="canvas-container">
            <canvas id="canvas" width="400" height="400"></canvas>
        </div>

        <section class="control-box">

            <div class="text-container">
                <label for="text"></label>
                <input type="text" id="text" name="text" placeholder="Add Text here">
            </div>

            <div>
                <button class="btn" name="btn add-line-btn" onclick="onAddLine()">Add</button>
                <button class="btn" name="btn switch-line-btn" onclick="onSwitchLine()">Switch Line</button>
            </div>

            <div class="btn-container">
                <div>
                <!-- <select class=" btn font-family-select" name="select-font" onchange="onSelectFont(this.value)">
                    <option value="Arial">Arial</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Courier New">Courier New</option>
                </select> -->

                <button class="btn" name="decrease-btn" onclick="onChangeFontSize('-')">A -</button>
                <button class="btn" name="increase-btn" onclick="onChangeFontSize('+')">A +</button>

                <label for="color"></label>
                <input type="color" id="color" name="color" onchange="onUpdateColor()">
            </div>
            </div>

            <div class="download-btn">
                <button class="btn" id="download-btn" name="download-btn">Download</button>
            </div>
        </section>

    </section>

    <h3>Select an image</h3>
    <section class="gallery">
        <div class="select-img-container">
        </div>
    </section>

    <footer></footer>

    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/meme.service.js"></script>


    <script src="js/gallery.controller.js"></script>
    <script src="js/meme.controller.js"></script>

</body>

</html>
